
<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.7/semantic.min.js'></script>


    <div class="container" align="center">
        <h1 dir="rtl">ברוך הבא, {{ user.last_name }} {{ user.first_name }}</h1>
        <h3 dir="rtl">לצורך הצבעה, בחר את המפלגה הרצויה ולחץ 'סיום'</h3>
        <form id="pickform" method="post">
            {% for party in parties %}
            <div class="col-sm-12 col-xs-12 col-md-4 col-lg-3" style="padding: 5px">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="party_name" id="{{party.name}}" value="{{party.name}}" required>
                        <div class="thumbnail">
                            <center>{{ party.name }}</center>
                        <div align="center"><img src="{{party.picture}}" align="middle" width="200" height="130" height="auto"></div>
                        </div>
                    </label>
                </div>
            </div>
            {% endfor %}
            <br>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div class="submitbote">
                        <button style="width:300px;" type="button" onclick="confirm1();" id="done1" class="btn btn-primary btn-lg disabled">סיום</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script>





$('.form-check-input').click(function(){
    if ($('.form-check-input').is(':checked')){
        $('#done1').removeClass('disabled');
    };
});



function confirm1(){
    if (confirm("?האם את/ה בטוח/ה")){
        $('#pickform').submit();
    }else {

    }
}
</script>

{% endblock %}
