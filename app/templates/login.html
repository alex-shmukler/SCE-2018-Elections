<html>
  <head>
    <title>SCE!</title>
    <link rel='icon' href='favicon.ico' type='image/png'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/all.css" rel="stylesheet" media="screen">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>


  </head>
  <body>
    <div class="container" align="center">
        <div class="israel"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Emblem_of_Israel.svg/250px-Emblem_of_Israel.svg.png" height="130"> </img></div>
        <h1>ברוכים הבאים למערכת הבחירות הממוחשבת</h1>
        <h4>נא לבצע חיבור ראשוני למערכת</h4>
        <br>
        <form action="/login" method="post">
            <label class="loginlabel" for="id_num"><span style="color:red;">*</span>:ת.ז</label>
            <input id="id_num" type="text" placeholder="ת.ז" align="right" name="id_num" value="{{request.form.id_num}}">
            <label class="loginlabel" for="first_name"><span style="color:red;">*</span>:שם פרטי</label>
            <input id="first_name" type="text" placeholder="שם פרטי" align="right" name="first_name" value="{{request.form.first_name}}">
            <label class="loginlabel" for="last_name"> <span style="color:red;">*</span>:שם משפחה</label>
            <input id="last_name" type="text" placeholder="שם משפחה" align="right" name="last_name" value="{{request.form.last_name}}">
            <p class="text-right"><span style="color:red;">שדה חובה*</span></p>
            <input id="submit" class="btn btn-default" type="submit" value="כניסה">
        </form>


            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div id="msg" class="alert alert-{{ category }}" role="alert">
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
                <script type="text/javascript">
                        var fade_out = function() {
                          $("#msg").delay(3200).fadeOut(300);
                        }
                        setTimeout(fade_out, 2000);
                    </script>
            {% endif %}
        {% endwith %}

    </div>
  </body>
</html>
